<section
  class="h-auto md:h-screen md:p-8 fixed top-0 w-screen md:w-[140px] xl:w-[160px] flex justify-center items-center z-50"
>
  <aside
    class="bg-darkBlue text-white w-full h-full p-3 px-6 md:px-4 md:py-6 md:rounded-2xl flex flex-row md:flex-col justify-between items-center"
  >
    <div
      class="flex flex-row md:flex-col justify-between md:justify-start items-start gap-16 md:gap-12"
    >
      <button class="w-12 h-12 p-2">
        <img src="assets/logo.svg" class="w-full group-active:rounded-xl" />
      </button>
      <div
        class="flex flex-row md:flex-col justify-start items-start gap-2 md:gap-4"
      >
        <button
          *ngFor="let item of navItems"
          class="w-10 md:w-12 h-10 md:h-12 p-2 md:p-3 rounded-2xl group transition-all duration-75"
          [attr.aria-label]="item.alt"
          (click)="navigate(item.route)"
        >
          <img
            [src]="isActive(item.route) ? item.iconActive : item.icon"
            [alt]="item.alt"
            [ngClass]="{ 'filter-white': isActive(item.route) }"
            class="w-full group-hover:max-sm:w-12"
          />
        </button>
      </div>
    </div>
    <img
      src="assets/image-avatar.png"
      alt="Avatar"
      class="w-12 h-12 border-2 border-white rounded-full group"
      (click)="toggleAuthAction()"
    />
  </aside>
  <button
    (click)="logout()"
    [ngClass]="
      authAction ? 'opacity-100 translate-x-0' : 'opacity-0 -translate-x-12'
    "
    class="bg-red fixed md:left-[130px] xl:left-[140px] md:bottom-14 max-md:right-3 max-md:top-24 px-6 py-3 rounded-lg transition-opacity duration-75 -z-10"
  >
    <div
      class="w-6 h-6 bg-red rotate-45 absolute left-9 -top-3 md:top-3 md:-left-3"
    ></div>

    <p>Logout</p>
  </button>
</section>
